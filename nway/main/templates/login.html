<div class="container" style="margin-top:30px">
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3></div>
  <div class="panel-body">
   <form role="form" action="." method="post">
   	{% csrf_token %}
   	 <input type="hidden" name="next" value="{% url 'dashboard' %}" />
   	 {{ form.non_field_errors }}
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" name="username" class="form-control" style="border-radius:0px" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" style="border-radius:0px" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-sm btn-default">Sign in</button>
</form>
  </div>
</div>
</div>
</div>
